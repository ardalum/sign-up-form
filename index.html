<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vindatech &mdash; Sign up</title>
  </head>
  <body>
    <main class="grid-2-cols">
      <section>
        <div class="container">
          <img
            src="imgs/niclas-illg-wzVQp_NRIHg-unsplash.jpg"
            alt="A picture of a woman, behind her is a computer screen."
            style="width: 40vw; height: 100vh"
            class="img1"
          />
          <div class="container-logo">
            <img src="imgs/logo1.png" alt="Logo of Vindatech" class="logo" />
          </div>
        </div>
      </section>
      <section class="right-container">
        <div class="header">
          <div class="margin">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
          </div>

          <div class="p-container marbo">
            <p>
              Sign up
              <em>now</em> to get started.
            </p>
          </div>
          <div class="p-container">
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
        <div class="border-bottom">
          <h1>Let's do this</h1>
          <form action="#" method="post">
            <div class="input-container">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>
            <div class="input-container">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
            <div class="input-container">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="input-container">
              <label for="phone-number">Phone number</label>
              <input type="number" id="phone-number" />
            </div>
            <div class="input-container">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="input-container">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" />
            </div>
          </form>
        </div>
        <div class="create-account">
          <button type="submit">Create Account</button>
          <p><a href="#">Already have an account?</a></p>
        </div>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
